<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>
            <span id="current-city">Sydney</span>
            <span class="current-temp" id="temp">18°</span>
            <span>
              <span class="unit">
                <a href="#" id="celsius">C</a>/<a href="#" id="fahrenheit">F</a>
              </span>
            </span>
          </h1>
          <h2>
            <span class="low">L:10°C &nbsp &nbsp</span>
            <span class="high">&nbsp &nbsp H:24°C </span>
            <div class="time" id="day-time"><strong>Friday 20:30</strong></div>
          </h2>
          <h3><span class="mainemoji"> ☀️ </span></h3>
          <h4>
            Wind: 5km
            <br />
            Precipitation: 0mm
          </h4>

          <div class="row">
            <div class="col-sm firstday">
              <span class="day">Sun </span><br />
              <span class="emoji">⛅ </span>
              <br />
              L:10°C &nbsp H:22°C
            </div>
            <div class="col-sm secondday">
              <span class="day">Mon</span>
              <br />
              <span class="emoji">☀️</span>
              <br />
              L:16°C &nbsp H:26°C
            </div>
            <div class="col-sm thirdday">
              <span class="day">Tues </span>
              <br />
              <span class="emoji">🌧️</span>
              <br />
              L:8°C &nbsp H:19°C
            </div>
            <div class="col-sm fourthday">
              <span class="day">Wed</span>
              <br />
              <span class="emoji">⛈️ </span>
              <br />
              L:8°C &nbsp H:17°C
            </div>
            <div class="col-sm fifthday">
              <span class="day">Thurs </span>
              <br />
              <span class="emoji">🌦️</span>
              <br />
              L:6°C &nbsp H:18°C
            </div>
          </div>

          <form id="search-form" class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <input
                class="searchbar"
                type="text"
                class="form-control"
                id="search"
                placeholder="Search for a city"
                autofocus="on"
                autocomplete="off"
              />
              <button
                id="submitCity"
                value="Search"
                type="submit"
                class="btn btn-primary mb-2"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br />
    <a
      class="link"
      href="https://github.com/gmodel95/my-final-project-plus"
      target="_blank"
      >Source Code
    </a>
    <script src="src/app.js"></script>
  </body>
</html>
